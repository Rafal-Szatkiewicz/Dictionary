<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <title>Dictionary</title>

        <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        *:not(i) {
            font-family: "Poppins", sans-serif;
            font-size: 18px;
        }
        :root
        {
            --primary: #51aaf1;
            --secondary: #003068;
        }
        body {
            background-color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;transition: 1.5s;
        }
        .container {
            background-color: #ffffff;
            width: 90vmin;
            
            padding: 80px 50px;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(20, 19, 27, 0.2);
        }
        .search-box {
            width: 100%;
        }
        form{
            display: flex;
            justify-content: space-between;
        }
        .search-box input {
            padding: 5px;
            width: 70%;
            border: none;
            outline: none;
            border-bottom: 3px solid var(--primary);
            font-size: 22px;
        }
        #search-btn {
            padding: 15px 0;
            width: 25%;
            background-color: var(--primary);
            border: none;
            outline: none;
            color: #ffffff;
            border-radius: 5px;
            transition: 0.3s;
        }
        #search-btn:hover
        {
            color: var(--primary);
            background-color: #ffffff;
            transition: 0.3s;
            outline: 3px solid var(--primary);
        }
        .result {
            position: relative;
        }
        .result h4 {
            font-size: 20px;
            color: var(--secondary);
            margin-top: 13px;
            margin-bottom: 13px;
        }
        .result h3 {
            font-size: 25px;
            color: var(--secondary);
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .result h2 {
            font-size: 40px;
            color: var(--secondary);
            margin-bottom: 10px;
        }
        .result .word {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .result button {
            background-color: transparent;
            color: var(--primary);
            border: none;
            outline: none;
            font-size: 18px;
            padding-left: 10px;
            position: relative;
        }
        .result .details {
            color: #004ca5;
            margin: 5px 0 50px 0;
            font-size: 14px;
        }
        .word-meaning {
            color: #575a7b;
        }
        .word-example {
            color: #575a7b;
            font-style: italic;
            border-left: 5px solid var(--primary);
            padding-left: 20px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .error {
            margin-top: 80px;
            text-align: center;
        }
        .phonetics
        {
            display: inline-flex;
            border-right: 3px solid var(--primary);
            padding-left: 5px;
            padding-right: 15px;
            margin-right: 10px;
        }
        .definitions
        {
            -webkit-box-shadow: -4px 0px 4px -1px var(--primary);
            -moz-box-shadow: -4px 0px 4px -1px var(--primary);
            box-shadow: inset -4px 0px 4px -1px var(--primary);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 30px;
        }
        .synonyms
        {
            display: inline-flex;
            margin-right: 20px;
            color: #004ca5;
            letter-spacing: 0px;
            transition: 0.5s;
        }
        .synonyms:hover
        {
            letter-spacing: 3px;
            transition: 0.5s;
        }
        .synonymsCard
        {
            border-left: 7px ridge var(--primary);
            padding-left: 20px;
        }
        .flag
        {
            width: 60%;
            position: absolute;
            top: 80%;
            right: -40%;
            border-radius: 10px;
        }
        .clickable:hover
        {
            cursor: pointer;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="search-box">
                <form action="/search" method="POST">
                    <input
                        type="text"
                        placeholder="Type the word here.."
                        id="inp-word"
                        name = "searchName"
                    />
                    <input type="submit" value="Search" id="search-btn" class="clickable">
                </form>
            </div>
            <div class="result" id="result"></div>
        </div>
        <script>
            function playSound(el) 
            {
                const sound = el.querySelector(".sound");
                sound.play();
            }
            function searchSynonym(el)
            {
                const form = document.querySelector("form");
                const input = document.getElementById("inp-word");
                
                input.value = el.innerHTML;
                form.submit();
            }
        </script>
    </body>
</html>
