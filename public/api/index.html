<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <title>Dictionary</title>

        <style>
            * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        *:not(i) {
            font-family: "Poppins", sans-serif;
            font-size: 18px;
        }
        body {
            background-color: #ae9cff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .container {
            background-color: #ffffff;
            width: 90vmin;
            
            padding: 80px 50px;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(20, 19, 27, 0.2);
        }
        .search-box {
            width: 100%;
        }
        form{
            display: flex;
            justify-content: space-between;
        }
        .search-box input {
            padding: 5px;
            width: 70%;
            border: none;
            outline: none;
            border-bottom: 3px solid #ae9cff;
            font-size: 22px;
        }
        #search-btn {
            padding: 15px 0;
            width: 25%;
            background-color: #ae9cff;
            border: none;
            outline: none;
            color: #ffffff;
            border-radius: 5px;
        }
        .result {
            position: relative;
        }
        .result h4 {
            font-size: 20px;
            color: #1f194c;
            margin-top: 13px;
            margin-bottom: 13px;
        }
        .result h3 {
            font-size: 25px;
            color: #1f194c;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        .result h2 {
            font-size: 40px;
            color: #1f194c;
        }
        .result .word {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }
        .result button {
            background-color: transparent;
            color: #ae9cff;
            border: none;
            outline: none;
            font-size: 18px;
            padding-left: 10px;
        }
        .result .details {
            display: flex;
            gap: 10px;
            color: #b3b6d4;
            margin: 5px 0 20px 0;
            font-size: 14px;
        }
        .word-partOfSpeech
        {
            color: #1f194c
        }
        .word-meaning {
            color: #575a7b;
        }
        .word-example {
            color: #575a7b;
            font-style: italic;
            border-left: 5px solid #ae9cff;
            padding-left: 20px;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .error {
            margin-top: 80px;
            text-align: center;
        }
        .phonetics
        {
            display: inline-flex;
            border-right: 3px solid #ae9cff;
            padding-left: 5px;
            padding-right: 15px;
        }
        .definitions
        {
            -webkit-box-shadow: -4px 0px 4px -1px #ae9cff;
            -moz-box-shadow: -4px 0px 4px -1px #ae9cff;
            box-shadow: inset -4px 0px 4px -1px #ae9cff;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 30px;
        }
        .synonyms
        {
            display: inline-flex;
            margin-right: 20px;
            color: #3c3477;
        }
        .synonymsCard
        {
            border-left: 7px ridge #b6a8f7;
            padding-left: 20px;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="search-box">
                <form action="/search" method="POST">
                    <input
                        type="text"
                        placeholder="Type the word here.."
                        id="inp-word"
                        name = "searchName"
                    />
                    <input type="submit" value="Search" id="search-btn">
                </form>
            </div>
            <div class="result" id="result"></div>
        </div>
        <script>
            function playSound(el) 
            {
                const sound = el.querySelector(".sound");
                sound.play();
            }
        </script>
    </body>
</html>
