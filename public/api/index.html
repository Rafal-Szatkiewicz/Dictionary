<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        />
        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet"
        />
        <title>Dictionary</title>

        <style>
            * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        }
        *:not(i) {
            font-family: "Poppins", sans-serif;
        }
        body {
            background-color: #ae9cff;
        }
        .container {
            background-color: #ffffff;
            width: 90vmin;
            position: absolute;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            padding: 80px 50px;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(38, 33, 61, 0.2);
        }
        .search-box {
            width: 100%;
        }
        form{
            display: flex;
            justify-content: space-between;
        }
        .search-box input {
            padding: 5px;
            width: 70%;
            border: none;
            outline: none;
            border-bottom: 3px solid #ae9cff;
            font-size: 22px;
        }
        #search-btn {
            padding: 15px 0;
            width: 25%;
            background-color: #ae9cff;
            border: none;
            outline: none;
            color: #ffffff;
            border-radius: 5px;
        }
        .result {
            position: relative;
        }
        .result h3 {
            font-size: 30px;
            color: #1f194c;
        }
        .result .word {
            display: flex;
            justify-content: space-between;
            margin-top: 80px;
        }
        .result button {
            background-color: transparent;
            color: #ae9cff;
            border: none;
            outline: none;
            font-size: 18px;
        }
        .result .details {
            display: flex;
            gap: 10px;
            color: #b3b6d4;
            margin: 5px 0 20px 0;
            font-size: 14px;
        }
        .word-meaning {
            color: #575a7b;
        }
        .word-example {
            color: #575a7b;
            font-style: italic;
            border-left: 5px solid #ae9cff;
            padding-left: 20px;
            margin-top: 30px;
        }
        .error {
            margin-top: 80px;
            text-align: center;
        }
        </style>
    </head>
    <body>
        <audio id="sound"></audio>
        <div class="container">
            <div class="search-box">
                <form action="/search" method="POST">
                    <input
                        type="text"
                        placeholder="Type the word here.."
                        id="inp-word"
                        name = "searchName"
                    />
                    <input type="submit" value="Search" id="search-btn">
                </form>
            </div>
            <div class="result" id="result"></div>
        </div>
        <script>
            function playSound() 
            {
                const sound = document.getElementById("sound");
                sound.play();
            }
        </script>
    </body>
</html>
